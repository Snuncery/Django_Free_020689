<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Poesias LK</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background-color: #f4f4f4; 
            color: #333; 
        }
        h1 { 
            color: #4A90E2; 
            text-align: center; 
            margin-bottom: 30px; 
        }
        .container {
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: bold; 
        }
        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        button { 
            background-color: #4A90E2; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { 
            background-color: #357ABD; 
        }
        .contact-info { 
            margin-top: 20px; 
            text-align: center; 
        }
    </style>
</head>
<body>
    <h1>Contato - Poesias LK</h1>
    
    <div class="container">
        <form action="mailto:contato@poesiaslk.com" method="post" enctype="text/plain">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="contact-info">
        <h2>Outras Informações</h2>
        <p>Email: <a href="mailto:contato@poesiaslk.com">contato@poesiaslk.com</a></p>
        <p>Redes Sociais:</p>
        <p>
            <a href="https://www.facebook.com/poesiaslk" target="_blank">Facebook</a> | 
            <a href="https://www.instagram.com/poesiaslk" target="_blank">Instagram</a> | 
            <a href="https://twitter.com/poesiaslk" target="_blank">Twitter</a>
        </p>
    </div>
</body>
</html>
